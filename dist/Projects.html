<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png" type="image/png">
<title>Projects</title>
<link href="main.css" rel="stylesheet"></head>

<body>
<div class="page">
    <div class="projects-page-container">
        <!-- Top Section: Sidebar (Links) + Project Details -->
        <div class="top-section">
            <nav-sidebar></nav-sidebar>

            <!-- Project Details Section -->
            <section id="projectDetailsContainer">
                <h2>Project Details</h2>
                <p>Select a project to view details.</p>
                <div id="projectDetails"></div>
            </section>
        </div>
    
        <!-- Projects Section (Starts Below Links and Project Details) -->
        <section id="portfolio">
            <h2><span class="hover-highlight" data-hover="These are my projects">My Projects</span></h2>
            <label for="filterDropdown">Filter by Category:</label>
            <select id="filterDropdown">
                <option value="All">All</option>
                <option value="Web Development">Web Development</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Responsive Design">Responsive Design</option>
            </select>
            <div id="projectContainer"></div>
        </section>

        <section id="tools" style="margin-top: 28px;">
            <h2>Mini Tools (from my JS sprint)</h2>

            <!-- Bracket Checker -->
            <div class="tool-card" id="tool-brackets" style="margin: 12px 0;">
                <h3>Bracket Checker</h3>
                <input id="bracketsInput" type="text" placeholder="Type brackets like ()[]{}" />
                <button id="bracketsBtn" type="button">Check</button>
                <p id="bracketsResult" aria-live="polite"></p>
            </div>

            <!-- Acronym Generator -->
            <div class="tool-card" id="tool-acronym" style="margin: 12px 0;">
                <h3>Acronym Generator</h3>
                <input id="acronymInput" type="text" placeholder="Portable Network Graphics" />
                <button id="acronymBtn" type="button">Generate</button>
                <p id="acronymResult" aria-live="polite"></p>
            </div>
        </section>

        <section id="projectSubmission">
            <h2>Submit a New Project</h2>
            <p id="formSuccess" style="color: #32CD32; font-weight: bold; display: none;"></p>
            <p id="formError" style="color: #ffd700; font-weight: bold;"></p>
        </section>              
    </div>
</div>
